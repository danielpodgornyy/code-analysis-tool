<div class="container">
    <h1>Code Analysis Tool</h1>
    <label for="repoUrl">Git Repository URL: </label>
    <input id="repoUrl" [(ngModel)]="repoUrl" type="text" placeholder="Enter repository URL" />
    <button (click)="handleAnalyzeGitRepo()">Analyze</button>
    <hr />
  
    <label for="fileUpload">Upload Local Repository (.zip):</label>
    <input id="fileUpload" type="file" (change)="onFileSelected($event)" accept=".zip" />
    <button (click)="uploadLocalRepo()">Upload and Analyze</button>
    <hr />
  
    <div *ngIf="projectGrades.length">
      <h2>Analysis Results</h2>
      <div class="grid-container">
        <mat-card *ngFor="let file of projectGrades; let i = index" (click)="onCardClick(file)">
          <mat-card-header>
            <mat-card-title>{{ file.filename }}</mat-card-title>
            <mat-card-subtitle>Grade: {{ file.grade }}%</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <canvas #chartCanvas></canvas> 
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
